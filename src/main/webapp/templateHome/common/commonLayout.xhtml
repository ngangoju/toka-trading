<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="bootstrap.min.css" library="css" />

	<h:outputScript library="js" name="vendor.bundle.base.js" />

	<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}

.errorMsg1 {
	color: red
}

.help-block {
	color: red
}

#sendNewsLetter {
	background-color: #fab700;
	color: #fff;
	border-radius: 0;
	border-top-left-radius: 0px;
	border-bottom-left-radius: 0px;
	padding: 10px 12px;
	border: 0;
}

.modal-header, h3, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-family: Open Sans sans-serif !important;
	font-size: 20px !important;
}

.modal-footer {
	background-color: #f9f9f9;
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

.modal-body {
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

h3 {
	margin-left: 35%;
}
.auth.auth-bg-1 {
  background: url("./resources/image/auth/login_1.jpg");
  background-size: cover; }
  
 .auth.register-bg-1 {
  background: url("./resources/image/auth/register.jpg") center center no-repeat;
  background-size: cover; }
  .label{
   font-family: "Poppins", sans-serif;
  } 
</style>
</h:head>

<h:body>
	<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <h:form action="#">
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">         
							     <h:inputText  class="form-control" id="username" value="#{login.users.viewId}" required="true"   autocomplete="off" requiredMessage="#{msg['requiered.username.message']}"/>
							       
                    <div class="input-group-append">
                      <span class="input-group-text">
<!--                         <i class="mdi mdi-check-circle-outline"></i> -->
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                                           	<h:inputSecret class="form-control"  required="true" requiredMessage="#{msg['requiered.username.password']}" id="password" autocomplete="off" value="#{login.users.viewName}"></h:inputSecret>
		<div class="input-group-append">
                      <span class="input-group-text">
<!--                         <i class="mdi mdi-check-circle-outline"></i> -->
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <h:commandButton class="btn btn-primary submit-btn btn-block label"
                  action="#{login.validateUsernamePassword}"
						value="#{msg['label.subimit.message.login']}">
                  </h:commandButton>
                </div>
                <div class="form-group d-flex justify-content-between">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label label">
                      <h:inputText a:type="checkbox" class="form-check-input"/> Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="text-small forgot-password text-black label">Forgot Password</a>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold label">Not a member ?</span>
                  <a href="register.xhtml" class="text-black text-small label">Create new account</a>
                </div>
              </h:form>
            </div>
			<div class="container-fluid clearfix">
			<span
					class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
					Â© 2019 <a href="http://www.hoovers.com/company-information/cs/company-profile.toka_trading_coltd.53b765c966389ac5.html" >#{msg['label.text.com.message.copy.right']}</a>.
					All rights reserved.
				</span>
				</div>
			</div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>

  </div>
