<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/fav.png" />
	<link rel="shortcut icon" href="image/favicon.png" />
	<!-- Author Meta -->
	<meta name="author" content="codepixer" />
	<!-- Meta Description -->
	<meta name="description" content="" />
	<!-- Meta Keyword -->
	<meta name="keywords" content="" />
	<h:outputStylesheet name="materialdesignicons.min.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="vendor.bundle.base.css" library="css" />
	<h:outputStylesheet name="vendor.bundle.addons.css" library="css" />
	<h:outputStylesheet name="bootstrap-glyphicons.css" library="css" />

	<h:outputScript library="js" name="vendor.bundle.base.js" />
	<h:outputScript library="js" name="vendor.bundle.addons.js" />
	<h:outputScript library="js" name="off-canvas.js" />
	<h:outputScript library="js" name="misc.js" />
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
		rel="stylesheet" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" />
	<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}

.errorMsg1 {
	color: red
}

.help-block {
	color: red
}

/*#home {
	background: url(./resources/image/nationteam.jpg) center;
	background-size: cover;
}*/
#sendNewsLetter {
	background-color: #fab700;
	color: #fff;
	border-radius: 0;
	border-top-left-radius: 0px;
	border-bottom-left-radius: 0px;
	padding: 10px 12px;
	border: 0;
}

.modal-header, h3, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-family: Open Sans sans-serif !important;
	font-size: 20px !important;
}

.modal-footer {
	background-color: #f9f9f9;
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

.modal-body {
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

h3 {
	margin-left: 35%;
}

.auth.auth-bg-1 {
	background: url("./resources/image/auth/login_1.jpg");
	background-size: cover;
}

.auth.register-bg-1 {
	background: url("./resources/image/auth/register.jpg") center center
		no-repeat;
	background-size: cover;
}

.label {
	font-family: "Poppins", sans-serif;
}
</style>
</h:head>

<h:body>
	<div class="container-scroller">
		<div
			class="container-fluid page-body-wrapper full-page-wrapper auth-page">
			<div
				class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
				<div class="row w-100">						
					<div class="col-lg-5 mx-auto">
						
						<div class="auto-form-wrapper">
							<h:form action="#" >
						<h2 class="text-center mb-4 label primary" style="color:#8b00d1;">Register</h2>
								<div class="form-group">
								
						<h:panelGroup layout="block"
							rendered="#{userAccountController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white;"
										class="alert alert-success"><center><h:outputText
											value="#{facesMessage.summary}" escape="false" /></center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<h:panelGroup layout="block"
							rendered="#{not userAccountController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
									<label class="label">First name</label>
									<div class="input-group">
										<h:inputText class="form-control" id="fname"
											value="#{userAccountController.users.fname}" required="true"
											autocomplete="off"
											requiredMessage="#{msg['requiered.username.message']}" />
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Last name</label>
									<div class="input-group">
										<h:inputText class="form-control" id="lname"
											value="#{userAccountController.users.lname}" required="true"
											autocomplete="off"
											requiredMessage="#{msg['requiered.username.message']}" />
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Email</label>
									<div class="input-group">
										<h:inputText class="form-control" id="email"
											value="#{userAccountController.contact.email}"
											required="true" autocomplete="off"
											requiredMessage="#{msg['requiered.username.message']}" />
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Phone No</label>
									<div class="input-group">
										<h:inputText class="form-control" id="phone"
											value="#{userAccountController.contact.phone}"
											required="true" autocomplete="off"
											requiredMessage="#{msg['requiered.username.message']}" />
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Username</label>
									<div class="input-group">
										<h:inputText class="form-control" id="username"
											value="#{userAccountController.users.viewId}" required="true"
											autocomplete="off"
											requiredMessage="#{msg['requiered.username.message']}" />
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Gender</label>
									<div class="input-group">
										<h:selectOneMenu id="gender" styleClass="form-control"
											style="font-family: Open Sans sans-serif !important; font-size: 14px !important;"
											required="true" value="#{userAccountController.users.gender}"
											requiredMessage="#{msg['requiered.gender.message']}">
											<f:selectItem
												itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
												itemValue="#{null}" escapeItem="true" itemDisabled="true" />
											<f:selectItem itemLabel="Male" itemValue="male" />
											<f:selectItem itemLabel="Female" itemValue="female" />

										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Password</label>
									<div class="input-group">
										<h:inputSecret class="form-control" required="true"
											requiredMessage="#{msg['requiered.username.password']}"
											id="password" autocomplete="off"
											value="#{userAccountController.password}"></h:inputSecret>
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Confirm Password</label>
									<div class="input-group">
										<h:inputSecret class="form-control" required="true"
											requiredMessage="#{msg['requiered.username.password']}"
											id="confirmPswd" autocomplete="off"
											value="#{userAccountController.confirmPswd}"></h:inputSecret>
										<div class="input-group-append">
											<span class="input-group-text"> </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<h:commandButton
										class="btn btn-primary submit-btn btn-block label"
										action="#{userAccountController.saveUserInfo}"
										value="#{msg['form.menuassignment.create']}">
									</h:commandButton>
								</div>
								<div class="text-block text-center my-3">
									<span class="text-small font-weight-semibold label">Already
										have and account ?</span> <a href="home.xhtml"
										class="text-black text-small label">Login</a>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
</h:body>

</html>
