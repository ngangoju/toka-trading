<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/fav.png" />
	<link rel="shortcut icon" href="image/favicon.png" />

	<meta name="author" content="codepixer" />
	<!-- Meta Description -->
	<meta name="description" content="" />
	<!-- Meta Keyword -->
	<meta name="keywords" content="" />
	<h:outputStylesheet name="materialdesignicons.min.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="vendor.bundle.base.css" library="css" />
	<h:outputStylesheet name="vendor.bundle.addons.css" library="css" />
	<h:outputStylesheet name="bootstrap-glyphicons.css" library="css" />
	
	<h:outputScript library="js" name="vendor.bundle.base.js" />
	<h:outputScript library="js" name="vendor.bundle.addons.js" />
	<h:outputScript library="js" name="off-canvas.js" />
	<h:outputScript library="js" name="misc.js" />
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
		rel="stylesheet" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" />
	<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}

.errorMsg1 {
	color: red
}

.help-block {
	color: red
}

/*#home {
	background: url(./resources/image/nationteam.jpg) center;
	background-size: cover;
}*/

#sendNewsLetter {
	background-color: #fab700;
	color: #fff;
	border-radius: 0;
	border-top-left-radius: 0px;
	border-bottom-left-radius: 0px;
	padding: 10px 12px;
	border: 0;
}

.modal-header, h3, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-family: Open Sans sans-serif !important;
	font-size: 20px !important;
}

.modal-footer {
	background-color: #f9f9f9;
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

.modal-body {
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

h3 {
	margin-left: 35%;
}
.auth.auth-bg-1 {
  background: url("./resources/image/auth/login_1.jpg");
  background-size: cover; }
  
 .auth.register-bg-1 {
  background: url("./resources/image/auth/register.jpg") center center no-repeat;
  background-size: cover; }
  .label{
   font-family: "Poppins", sans-serif;
  } 
</style>
</h:head>

<h:body>
	<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <h2 class="text-center mb-4 label" style="color:white;">Register</h2>
            <div class="auto-form-wrapper">
              <h:form action="#">
                <div class="form-group">
                  <div class="input-group">
                    <h:inputText a:type="text" class="form-control" a:placeholder="Username"/>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <h:inputText a:type="password" class="form-control" a:placeholder="Password"/>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <h:inputText a:type="password" class="form-control" a:placeholder="Confirm Password"/>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label label">
                      <h:inputText a:type="checkbox" class="form-check-input" checked='true'/> I agree to the terms
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block label">Register</button>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold label">Already have and account ?</span>
                  <a href="home.xhtml" class="text-black text-small label">Login</a>
                </div>
              </h:form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
</h:body>

</html>
