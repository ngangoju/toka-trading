<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

<ui:define name="content">

<h4 style="font: italic bold 13px/16px Georgia, serif;">#{loadUserInformationsController.users.userCategory.usercategoryName}  <span class="glyphicon glyphicon-dashboard"> <label style="font: italic 13px/18px Georgia, serif">#{msg['message.com.user.dashaboard']}</label></span> </h4>
<div style="border-bottom:1.5px solid  #91DBFA;margin-bottom: 6px;"></div>
<div class="row" style="font: italic bold 13px/16px Georgia, serif;">
<ui:repeat value="#{loadUserInformationsController.menuAssignmentDetails}" var="menuAss">
             <div class="col-md-4 col-sm-6">
                        <div class="circle-tile2">
                            
                                <div class="circle-tile-heading2 #{menuAss.listOfMenu.menuColor}">
                                    <i class="glyphicon glyphicon-star-empty fa-fw fa-3x"></i>
                                </div>
                          
                            <div class="circle-tile-content2 #{menuAss.listOfMenu.menuColor}">
                                <div class="circle-tile-description text-faded2">
                                #{menuAss.listOfMenu.description}
                                </div>
                                <div class="circle-tile-number2 text-faded2">
                              <span class="#{menuAss.listOfMenu.iconImage}"></span>
                            
                                    <span id="sparklineB"></span>
                                </div>
                                <a href="#{loadUserInformationsController.getContextPath()}#{menuAss.listOfMenu.urlName}" class="circle-tile-footer">More Info <i class="glyphicon glyphicon-chevron-right"></i></a>
                            </div>
                        </div>
                       
          </div>                   
      
         </ui:repeat>
    </div>
	</ui:define>
	</ui:composition>

</h:body>

</html>
