<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">

						<p:outputPanel rendered="#{productCategoryController.rendered}"
							autoUpdate="true">
							<span style="color: white; font-size: 10pt"> <label
								style="margin-left: 25%; font-family: Poppins, sans-serif;">#{msg['header.title.OrderProduct']}</label>
							</span>
							<p:autoUpdate />
						</p:outputPanel>
					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Poppins, sans-serif; font-size: 15px !important;">



					<h:form>
						<p:outputPanel rendered="#{productCategoryController.rendered}"
							autoUpdate="true">

							<div class="col-md-12 grid-margin stretch-card"
								style="font-family: Poppins, sans-serif">
								<h:dataTable value="#{productCategoryController.orderList}"
						var="order" binding="#{tabl}"
									style="font: italic 14px/18px Georgia, serif;box-sizing: border-box; width:100% !important;
       						 -webkit-box-shadow: none; box-shadow: none !important;
       								 margin: 17px 2px 0 !important;" id="tables"
									class="table table-striped table-hover table-bordered tableUpdated ">
	
									<h:column>
										<f:facet name="header">
											<label>No</label>
										</f:facet>
										<br />
										<h:outputText value="#{tabl.rowIndex + 1}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Product name</label>
										</f:facet>
										<br />
										<h:outputText value="#{order.productInfo.product.productName}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<label>Product Category</label>
										</f:facet>
										<br />
										<h:outputText value="#{order.productInfo.product.productCategory.productCatName}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Quantity</label>
										</f:facet>
										<br />
										<h:outputText value="#{order.quantity}"/>
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Unit price</label>
										</f:facet>
										<br />
										<h:outputText value="#{order.productInfo.product.sellingUnitPrice}"  />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Order date</label>
										</f:facet>
										<br />
										<h:outputText value="#{order.orderDate}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<label>Action</label>
										</f:facet>
										<div class="btn-group btn btn-sm" role="group"
											aria-label="Basic example" style="margin-top: 5%;">
							<h:commandButton style="color:white"
								class="btn btn-danger glyphicon glyphicon-remove-circle" action="#{productCategoryController.cancelOrder(order)}" value="Cancel order"/>
						
										</div>
									</h:column>
					</h:dataTable>
					<br />

							</div>
						</p:outputPanel>

					</h:form>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
