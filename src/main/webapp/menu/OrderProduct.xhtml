<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">

						<p:outputPanel rendered="#{productController.rendered}"
							autoUpdate="true">
							<span style="color: white; font-size: 10pt"> <label
								style="margin-left: 25%; font-family: Poppins, sans-serif;">#{msg['header.title.OrderProductpanel']}</label>
							</span>
							<p:autoUpdate />
						</p:outputPanel>
						<p:outputPanel rendered="#{productController.renderProductForm}">

							<a
								href="#{loadUserInformationsController.getContextPath()}/menu/NewProduct.xhtml"
								class="btn btn-primary glyphicon glyphicon-chevron-left"
								style="font-size: 14px !important;"> #{msg['BackButtom']} </a>
							<span
								style="color: white; font: italic bold 14px/18px Georgia, serif;">#{msg['header.title.fieldmarked']}
								<span style="color: red">#{msg['header.title.asteriks']}</span>
								#{msg['header.title.mandatory']}
							</span>
							
						</p:outputPanel>
					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Poppins, sans-serif; font-size: 15px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{productController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<p:outputPanel rendered="#{productController.rendered}"
							autoUpdate="true">

							<div class="col-md-12 grid-margin stretch-card"
								style="font-family: Poppins, sans-serif">
								<h:form class="forms-sample">
											
											<p:dataTable value="#{productController.orderDetails}"
						var="order" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" id="tables">

						<p:column headerText="Product name">

							<h:outputText value="#{order.product.productName}" />
						</p:column>

						<p:column headerText="Product category">
							<h:outputText value="#{order.product.productCategory.productCatName}" />

						</p:column>

						<p:column headerText="Quantity">

							<h:outputText value="#{order.quantity}" />

						</p:column>


						<p:column headerText="Unit price">

							<h:outputText value="#{order.sellingUnitPrice}" />

						</p:column>
						
						<p:column headerText="Total price">

							<h:outputText value="#{order.totalSales}" />

						</p:column>
						
						<p:column headerText="Order date">

							<h:outputText value="#{order.orderDate}" />

						</p:column>
						
						
						<p:column headerText="Action">


							<h:commandLink style="color:white"
								class="btn btn-danger 	glyphicon glyphicon-edit" value="Cancel order" />

						</p:column>

					</p:dataTable>
					<br />

										</h:form>
							</div>
						</p:outputPanel>

					</h:form>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
