<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<style>
.ui-growl-item-container {
	background-color: #337ab7;
}

.ui-growl-icon-close {
	cursor: pointer;
	position: absolute;
	left: 335px;
	top: 15px;
}

.ui-growl-title {
	font: 13px"Open Sans sans-serif !important;
	/* text-align: center; */
}

.ui-growl-message p {
	font: 12px"Open Sans sans-serif !important;
	letter-spacing: -1px;
}

.ui-growl-image-info ~ .ui-growl-message {
	color: #fff;
}

.ui-growl-image-error ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-warn ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-fatal ~ .ui-growl-message {
	color: black;
}
</style>
			<div class="panel panel-default">

				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">
					<h:form enctype="multipart/form-data">
						<div class="form-group row">

							<div class="col-md-12 col-sm-12 col-xs-12">
								<!--error massage  -->
								<h:panelGroup layout="block"
									rendered="#{not fileUploadController.valid and not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li class="alert"
												style="list-style: none; background-color: #FF2400; color: white">
												<center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center>
											</li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
								<h:panelGroup layout="block"
									rendered="#{fileUploadController.valid and  not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li
												style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
												class="alert alert-success"><center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center></li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
							</div>

						</div>


						<div class="panel-body"
							style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
							<b:tabView pills="true"
								contentStyle="border: 1px solid #ddd;padding:10px" class="signs">
								<b:tab title="Your Profile">
									<table class="table table-hover" width="50%;">
										<thead>
											<tr>
												<th colspan="2" bgcolor="#99b1bf"><center>
														<label style="color: white;">Profile Image</label>
													</center></th>
											</tr>
										</thead>
										<tr>
											<td></td>
											<td><h:graphicImage class="w3-circle"
													style="width:25%; height:30%;" alt="userImage"
													value="/images/dynamic/?file=#{loadUserInformationsController.users.image}" /></td>
										</tr>
										<tr>
											<td><label>Username:</label></td>
											<td><label>#{loadUserInformationsController.users.viewId}</label></td>
										</tr>
										<tr>
											<td><label>Fullname:</label></td>
											<td><label>#{loadUserInformationsController.users.fname}</label>&nbsp;&nbsp;&nbsp;<label>#{loadUserInformationsController.users.lname}</label>
											</td>
										</tr>
										<tr>
											<td><label>Address:</label></td>
											<td><label>#{loadUserInformationsController.users.address}</label></td>
										</tr>
										<tr>
											<td><label>Date Of Birth:</label></td>
											<td><label>#{loadUserInformationsController.dob}</label></td>
										</tr>
										<tr>
											<td><label>Gender:</label></td>
											<td><label>#{loadUserInformationsController.users.gender}</label></td>
										</tr>
										<tr>
											<td><label>Login Status:</label></td>
											<td><label>#{loadUserInformationsController.users.loginStatus}</label></td>
										</tr>
										<tr>
											<td><label>Category:</label></td>
											<td><label>#{loadUserInformationsController.userCatName}</label></td>
										</tr>
									</table>
								</b:tab>
								<b:tab title="Change Your Image">
									<h:form>
										<p:fileUpload accept="image/*"
											oncomplete="window.location.reload();"
											style="width:70%;font-family: Open Sans sans-serif !important; font-size: 14px !important;"
											uploadLabel="Upload image" cancelLabel="Cancel"
											fileUploadListener="#{formSampleController.uploadProfile}"
											mode="advanced" dragDropSupport="true" multiple="true"
											update="messages" sizeLimit="500000" fileLimit="1"
											allowTypes="/(\.|\/)(jpe?g|png)$/" />
										<p:growl id="messages" life="300000" />
									</h:form>
								</b:tab>
							</b:tabView>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
