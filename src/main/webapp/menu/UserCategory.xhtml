<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<table>
						<tr>
							<td>
								<div>
									<a href="ListOfUserCategory.xhtml"
										class="btn btn-primary btn-xlg btn-block glyphicon "
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
										#{msg['UserCatForm.BackBoardButtom']} </a>
								</div>
							</td>
							<td>&nbsp;&nbsp;<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
									<span style="color: red">#{msg['header.title.asteriks']}</span>
									#{msg['header.title.mandatory']}
							</span></td>

						</tr>
					</table>

				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not userCategoryController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userCategoryController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset>

							<legend> #{msg['message.header.usercategory.info']}</legend>
							<h:panelGroup id="surnamePanl" layout="block">
								<div class="form-group row"
									style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['label.message.categoryname']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText
											value="#{userCategoryController.userCategory.usercategoryName}"
											class="form-control" id="catname" required="true"
											requiredMessage="#{msg['requiered.categoryname.message']}"
											converterMessage="#{msg['error.enter.invalid.catname']}"
											validatorMessage="#{msg['error.enter.invalid.catname']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
											<f:validateLength maximum="100"></f:validateLength>

										</h:inputText>
									</div>
									<h:message errorClass="errorMsg1" for="catname"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="ButtonPanel" layout="block">

								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black"></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:commandButton class="btn btn-info btn-xlg btn-block"
											action="#{userCategoryController.SaveUserCategory()}"
											value="#{msg['label.subimit.message.submit']}">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandButton>
									</div>
									<span class="text-danger" id="err"></span>
								</div>
							</h:panelGroup>
						</fieldset>

					</h:form>

				</div>
			</div>



		</ui:define>
	</ui:composition>

</h:body>

</html>
