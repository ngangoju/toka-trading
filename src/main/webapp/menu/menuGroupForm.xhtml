<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>


	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<center>
						<span style="color: #fff; font-size: 10pt; align: center">#{msg['header.title.fieldmarked']}
							with an asterisk <span style="color: red">#{msg['header.title.asteriks']}</span>
							#{msg['header.title.mandatory']}
						</span>
					</center>
				</div>
				<div class="panel-body">


					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not groupOfMenuController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="Failled to record" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{groupOfMenuController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><center>
											<h:outputText value="#{msg['menugroup.successfullsaved']}"
												escape="false" />
										</center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset>

							<legend>Group Menu Creation Form </legend>
							<h:panelGroup id="categoryPanel" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['form.groupmenu.usercategory']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6" style="">
										<h:selectOneMenu id="categoryId" styleClass="form-control"
											required="true" value="#{groupOfMenuController.categoryId}"
											requiredMessage="#{msg['category.requiered.message']}">
											<f:selectItem
												itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
												itemValue="#{null}" escapeItem="true" />
											<f:selectItems
												value="#{groupOfMenuController.userCategoryDetails}"
												var="option" itemValue="#{option.userCatid}"
												itemLabel="#{option.usercategoryName}"
												itemLabelEscaped="true" />

										</h:selectOneMenu>
									</div>
									<h:message for="categoryId" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="ReasonPanel" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['form.groupmenu.menugroupname']}<span
										style="color: red">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="addressId" styleClass="form-control"
											value="#{groupOfMenuController.menuGroup.menuGroupName}"
											maxlength="35" required="true"
											requiredMessage="#{msg['groupMneu.name.requiered']}"
											validatorMessage="#{msg['error.address.maxlength']}">
											<f:validateLength maximum="35" />
										</h:inputText>

									</div>
									<div class="col-md-1 col-sm-1 col-xs-1"></div>

									<h:message for="addressId" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>




							<h:panelGroup id="surnamePanl3" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['form.groupmenu.defaultgroupmenu']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId3" binding="#{surnameId3}"
											styleClass="form-control"
											value="#{groupOfMenuController.menuGroup.defaulGrouptMenu}"
											maxlength="35" required="true"
											validatorMessage="#{msg['menugroup.defaultyMenuGroup']}"
											converterMessage="#{msg['menugroup.defaultyMenuGroup']}"
											requiredMessage="#{msg['groupMneu.defaultmanu.requiered']}">
											<f:validateRegex
												pattern="#{regex['regex.string.NumValidation']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId3" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl2" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['form.groupmenu.groupmenucode']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId2" binding="#{surnameId2}"
											styleClass="form-control"
											value="#{groupOfMenuController.menuGroup.groupMenuCode}"
											maxlength="35" required="true"
											validatorMessage="#{msg['menugroup.MenuGroupCode']}"
											converterMessage="#{msg['menugroup.MenuGroupCode']}"
											requiredMessage="#{msg['groupMneu.manucode.requiered']}">
											<f:validateRegex
												pattern="#{regex['regex.string.NumValidation']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId2" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black"></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<h:commandButton class="btn btn-info btn-xlg btn-block"
										action="#{groupOfMenuController.saveMenuGroupInfo}"
										value="#{msg['form.groupmenu.groupmenucreate']}">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />
									</h:commandButton>

								</div>
								<span class="text-danger" id="err"></span>
							</div>


						</fieldset>

					</h:form>





				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
