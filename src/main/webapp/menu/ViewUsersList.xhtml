<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<h4 style="font: italic bold 14px/25px Georgia, serif;">
				#{loadUserInformationsController.users.userCategory.usercategoryName}
				<span class="glyphicon glyphicon-dashboard">
					<label style="font: italic 13px/18px Georgia, serif">#{msg['message.com.userManagement.dashaboard']}</label></span>
			</h4>

			<div
				style="border-bottom: 1.5px solid #91DBFA; margin-bottom: 6px; width: 100%"></div>
			<!-- Start of user management Dashboard -->
			<h:form>
				<p:outputPanel id="dash" autoUpdate="true"
					rendered="#{userContactController.renderForeignCountry}">
					<div class="row" style="font: italic 13px/18px Georgia, serif">
						<ui:repeat value="#" var="menuAss">
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2">

									<div class=" md-4 circle-tile-heading2 blue2">
										<i class="glyphicon glyphicon-user fa-fw fa-3x"></i> <br /> <label
											style="font-family: Open Sans sans-serif !important; font-size: 16px !important;">#{userContactController.countUserSize}</label>
									</div>

									<div class="circle-tile-content2 blue2  ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.manageuser.registered']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-floppy-saved"></span> <span
												id="sparklineB"></span><label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">

											</label>

										</div>
										<a href="ViewUsersDetails.xhtml" class="circle-tile-footer">More
											Info <i class="glyphicon glyphicon-chevron-right"></i>
										</a>

									</div>
								</div>

							</div>
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2">

									<div class="circle-tile-heading2 orange2 ">
										<i class="glyphicon glyphicon-phone fa-fw fa-3x"></i>
									</div>

									<div class="circle-tile-content2 orange2 ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.listuser.contact']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-info-sign"></span> <span
												id="sparklineB"></span><label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
											</label>
										</div>
										<h:commandLink styleClass="circle-tile-footer"
											actionListener="#{userContactController.showContactDashBoard()}"
											value="More Info">
											<i class="glyphicon glyphicon-chevron-right"></i>
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
									</div>
								</div>

							</div>


							<!-- User able to login -->
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2">

									<div class="circle-tile-heading2 green2   ">
										<i class="glyphicon glyphicon-user fa-fw fa-3x"></i> <br /> <label
											style="font-family: Open Sans sans-serif !important; font-size: 16px !important;">#{userContactController.userLoginSize}</label>
									</div>

									<div class="circle-tile-content2  green2   ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.userlogin.login']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-bell"></span> <span
												id="sparklineB"></span><label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
											</label>
										</div>
										<h:commandLink styleClass="circle-tile-footer"
											actionListener="#{userContactController.showLoginUsers()}"
											value="More Info">
											<i class="glyphicon glyphicon-chevron-right"></i>
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>

									</div>
								</div>

							</div>
							<!-- End of login -->
						</ui:repeat>
					</div>
					<hr />
				</p:outputPanel>

				<!-- End of  user management Dashboard -->

				<!-- Start of contact Mgt Dashboard -->
				<p:outputPanel id="contactdash" autoUpdate="true"
					rendered="#{userContactController.renderContactDash}">
					<div class="row" style="font: italic 13px/18px Georgia, serif">
						<ui:repeat value="#" var="menuAss">
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2 ">

									<div class="circle-tile-heading2 green2  ">
										<i class="glyphicon glyphicon-phone fa-fw fa-3x"></i> <br />
										<label>#{userContactController.listSize}</label>
										<br />
									</div>

									<div class="circle-tile-content2 green2  ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.listuser.nocontact']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-bell"></span> <span
												id="sparklineB"></span> <label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
											</label>
										</div>
										<h:commandLink styleClass="circle-tile-footer"
											actionListener="#{userContactController.showContacts()}"
											value="More Info">
											<i class="glyphicon glyphicon-chevron-right"></i>
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
									</div>
								</div>

							</div>
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2">

									<div class="circle-tile-heading2 blue2">
										<i class="glyphicon glyphicon-user fa-fw fa-3x"></i> <br /> <label>#{userContactController.staffDetails}</label>
									</div>

									<div class="circle-tile-content2 blue2  ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.alluser.registered']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-bell"></span> <span
												id="sparklineB"></span><label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">

											</label>

										</div>
										<h:commandLink
											action="#{userContactController.renderUserByDate()}"
											class="circle-tile-footer">More Info <i
												class="glyphicon glyphicon-chevron-right"></i>
										</h:commandLink>
										<!-- <a href="ViewUsersDetails.xhtml" class="circle-tile-footer">More
											<i class="glyphicon glyphicon-chevron-right"></i>
										
										</a> -->

									</div>
								</div>

							</div>
							<div class="col-md-4 col-sm-6">
								<div class="circle-tile2">

									<div class="circle-tile-heading2 orange2 ">
										<i class="glyphicon glyphicon-phone fa-fw fa-3x"></i> <br />
										<label>#{userContactController.contactSize}</label>
									</div>

									<div class="circle-tile-content2 orange2 ">
										<div class="circle-tile-description text-faded2">
											<label
												style="font-family: Open Sans sans-serif !important; font-size: 18px !important; color: white;">
												#{msg['message.avail.contact']}</label>
										</div>
										<div class="circle-tile-number2 text-faded2">
											<span class="glyphicon glyphicon-cog"></span> <span
												id="sparklineB"></span><label
												style="color: white; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
											</label>
										</div>

										<a href="ContactFilter.xhtml" class="circle-tile-footer">More
											Info <i class="glyphicon glyphicon-chevron-right"></i>
										</a>

									</div>
								</div>

							</div>
						</ui:repeat>
						<!-- Back main dashboard -->
						<a href="ViewUsersList.xhtml"
							style="font-size: 12px !important; width: 25%; margin-left: 5%;"
							class="btn btn-primary btn-xlg btn-block glyphicon glyphicon-chevron-left ">#{msg['UserRegForm.GoBackButton']}<b><span
								style="background-color: red; color: white" class="badge"></span></b>
						</a>
						<!-- End Back -->
					</div>
					<hr />
				</p:outputPanel>

				<!-- End contact Mgt dashboard -->




				<!-- Start  of Date Panel -->
				<p:outputPanel rendered="#{userContactController.renderDatePanel}"
					autoUpdate="true">

					<fieldset>
						<legend>
							<label
								style="font: italic bold 13px/18px Georgia, serif">#{msg['message.header.staffDateRegistered.info']}</label>
						</legend>

						<div class="panel-body">
							<!-- Validation msg start here -->
							<h:panelGroup layout="block"
								rendered="#{not userContactController.valid and not facesContext.validationFailed}">
								<ul>
									<ui:repeat value="#{facesContext.messageList}"
										var="facesMessage">
										<li class="alert alert-danger"
											style="list-style: none; background-color: #FF2400; color: white">
											<center>
												<h:outputText value="#{facesMessage.summary}" escape="false" />
											</center>
										</li>
									</ui:repeat>
								</ul>
							</h:panelGroup>

							<h:panelGroup layout="block"
								rendered="#{userContactController.valid and  not facesContext.validationFailed}">
								<ul>
									<ui:repeat value="#{facesContext.messageList}"
										var="facesMessage">
										<li
											style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
											class="alert alert-success"><h:outputText
												value="#{facesMessage.summary}" escape="false" /></li>
									</ui:repeat>
								</ul>
							</h:panelGroup>
							<!-- End of Date validation -->

							<div style="display: none">
								<input id="lat" name="lat" type="text" /> <input id="long"
									name="long" type="text" />
							</div>

							<div class="form-group row" style="font: italic 13px/18px Georgia, serif">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black">From<span style="color: red">*</span></label>
								<div class="col-md-4 col-sm-3 col-xs-4">
									<h:inputText locale="#{facesContext.viewRoot.locale}"
										autocomplete="off" id="from" binding="#{from}"
										class="form-control input-sm" escape="true"
										value="#{userContactController.from}" maxlength="35"
										converterMessage="#{msg['validation.message.DATE_FORMAT']}">
										<f:convertDateTime type="date" dateType="short"
											pattern="dd/MM/yyyy" />
										<f:validateLength maximum="35" />
									</h:inputText>
									<script>
										$(function() {
											$('input[id*="from"]')
													.datepicker(
															{
																changeMonth : true,
																changeYear : true,
																maxDate : 0,
																//minDate: 0,
																dateFormat : "dd/mm/yy",
																yearRange : "-100:+0",
																buttonImage : "/resources/image/calendar1.png"
															});
										});
									</script>
								</div>
								<div class="col-md-2">
									<span class="tooltips-input-main"><a
										class="tooltips-input"> <h:panelGroup
												id="tooltips-contactDetails2" layout="block">
												<img
													src="#{loadUserInformationsController.getContextPath()}/resources/image/question.jpg"
													style="width: 15%" alt="question" />
											</h:panelGroup> <p:tooltip id="toolTipContent2"
												for="tooltips-contactDetails2" position="bottom">
												<span> <label style="font: italic bold 13px/16px Georgia, serif">#{msg['help.userFilter.message']} </label></span>
											</p:tooltip>
									</a></span>

								</div>
								<h:message for="from" styleClass="help-block"></h:message>
							</div>
							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black">To<span style="color: red">*</span></label>
								<div class="col-md-4 col-sm-3 col-xs-4">
									<h:inputText locale="#{facesContext.viewRoot.locale}"
										autocomplete="off" id="to" binding="#{to}"
										class="form-control input-sm" escape="true"
										value="#{userContactController.to}" maxlength="35"
										converterMessage="#{msg['validation.message.DATE_FORMAT']}">
										<f:convertDateTime type="date" dateType="short"
											pattern="dd/MM/yyyy" />
										<f:validateLength maximum="35" />
									</h:inputText>

								</div>
								<h:message for="to" styleClass="help-block"></h:message>
							</div>
							<script>
								$(function() {
									$('input[id*="to"]')
											.datepicker(
													{
														changeMonth : true,
														changeYear : true,
														maxDate : 1,
														//minDate:$msg,
														dateFormat : "dd/mm/yy",
														yearRange : "-100:+0",
														buttonImage : "/resources/image/calendar1.png"
													});
								});
							</script>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-sm btn-block" style="font: italic bold 14px/18px Georgia, serif"
									action="#{userContactController.displayUsersDetailsByDateBetween()}"
									value="Submit">
									<f:ajax render="@form" execute="@form" onevent="showProgress" />

								</h:commandButton>

							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>
					</fieldset>

				</p:outputPanel>
				<!-- End of Date Panel -->



				<!-- Staff Details Datatable -->

				<p:outputPanel
					rendered="#{userContactController.renderEditedTableByBoard}"
					autoUpdate="true">
					<h:dataTable id="userTable" binding="#{tabl}"
						style="font: italic 14px/25px Georgia, serif;box-sizing: border-box; width:95% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 20px 25px 0 !important;"
						value="#{userContactController.contactDtosInfo}" var="user"
						class="table table-striped table-hover table-bordered tableUpdated ">
						<f:facet name="header">

							<label
								style="font: italic bold 13px/18px Georgia, serif; margin-top: 10px; margin-left: 35%; font-size: 18px;">
								#{msg['message.header.userList.filter']}</label>
						</f:facet>

						<h:column>
							<f:facet name="header">
								<label>No</label>
							</f:facet>
							<h:outputText value="#{tabl.rowIndex + 1}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Staff names</label>
							</f:facet>
							<h:outputText value="#{user.staffNames}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Email</label>
							</f:facet>
							<h:outputText value="#{user.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Phone</label>
							</f:facet>
							<h:outputText value="#{user.phone}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<label>Board</label>
							</f:facet>
							<h:outputText value="#{user.boardname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Position</label>
							</f:facet>
							<h:outputText value="#{user.categoryname}" />
						</h:column>

						<f:facet name="footer">
							<label>Choose records per page:</label>
							<h:selectOneMenu value="#{userContactController.range}"
								style="width:25%;">
								<f:selectItem itemLabel="5 Records" itemValue="5" />
								<f:selectItem itemLabel="10 Records" itemValue="10" />
								<f:selectItem itemLabel="15 Records" itemValue="15" />
								<f:selectItem itemLabel="Date registered" itemValue="Date" />
								<f:ajax render="@form" execute="@form" onevent="showProgress"
									listener="#{userContactController.showUsersContact()}" />
							</h:selectOneMenu>
							<h:commandLink
								style="font-size: 14px !important; margin-left: 25%;"
								class="btn btn-primary glyphicon glyphicon-chevron-left "
								value="#{msg['UserRegForm.GoBackButton']}"
								action="#{userContactController.showContactDashBoard()}">
							</h:commandLink>
						</f:facet>
					</h:dataTable>
				</p:outputPanel>
				<!-- End Staff Details Datatable -->



				<!-- Data Table  for all users without contacts -->

				<p:outputPanel id="table" autoUpdate="true"
					rendered="#{userContactController.rendered}">

					<h:dataTable id="Table" binding="#{tab}"
						style="font: italic 14px/25px Georgia, serif;box-sizing: border-box; width:85% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 20px 25px 0 !important;"
						value="#{userContactController.usersDetails}" var="cont"
						class="table table-striped table-hover table-bordered tableUpdated ">
						<f:facet name="header">

							<label
								style="font: italic bold 14px/20px Georgia, serif; margin-top: 10px; margin-left: 35%; font-size: 18px;">
								#{msg['message.header.userNoContact.filter']}</label>
						</f:facet>

						<h:column>
							<f:facet name="header">
								<label>No</label>
							</f:facet>
							<h:outputText value="#{tab.rowIndex + 1}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>First name</label>
							</f:facet>
							<h:outputText value="#{cont.fname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Last name</label>
							</f:facet>
							<h:outputText value="#{cont.lname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Address</label>
							</f:facet>
							<h:outputText value="#{cont.address}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<label>User name</label>
							</f:facet>
							<h:outputText value="#{cont.viewId}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Action</label>
							</f:facet>
							<h:commandLink
								style="color:white;font-family: Open Sans sans-serif !important; font-size: 14px !important;margin-left:5%;"
								class="btn btn-primary glyphicon glyphicon-pencil"
								value="#{msg['UserContactForm.addButton']}"
								action="#{userContactController.editUserContact(cont)}">
								<f:ajax render="@form" execute="@form" onevent="showProgress" />
							</h:commandLink>
						</h:column>

						<f:facet name="footer">
							<h:commandLink
								style="font-size: 12px !important;"
								class="btn btn-primary glyphicon glyphicon-chevron-left "
								value="#{msg['UserRegForm.GoBackButton']}"
								action="#{userContactController.showContactDashBoard()}">

							</h:commandLink>
						</f:facet>
					</h:dataTable>				
				</p:outputPanel>
				<!-- End of Data Table -->
				<!-- Data Table for all users having contacts -->


				<!-- End Of Data Table -->
				<!-- Data Table fo login users -->

				<p:outputPanel id="lognTable" autoUpdate="true" rendered="#{userContactController.renderLoginTable}">
					<div class=" col-md-12" style="height:330px;overflow-y: scroll;">
					<h:dataTable id="loginTable" binding="#{tablogin}"
						style="font: italic 14px/25px Georgia, serif;box-sizing: border-box; width:95% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 20px 25px 0 !important;"
						value="#{userContactController.countUsersList}" var="cont"
						class="table table-striped table-hover table-bordered tableUpdated ">
						<f:facet name="header">

							<label
								style="font: italic bold 13px/20px Georgia, serif; margin-top: 10px; margin-left: 35%; font-size: 18px;">
								#{msg['message.header.staffLogin.filter']}</label>
						</f:facet>

						<h:column>
							<f:facet name="header">
								<label>No</label>
							</f:facet>
							<h:outputText value="#{tablogin.rowIndex + 1}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Staff names</label>
							</f:facet>
							<h:outputText value="#{cont.fname} &nbsp;#{cont.lname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Status</label>
							</f:facet>
							<h:outputText value="#{cont.status}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Board</label>
							</f:facet>
							<h:outputText value="#{cont.board.boardName}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<label>Login status</label>
							</f:facet>
							<h:outputText value="#{cont.loginStatus}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<label>Position</label>
							</f:facet>
							<h:outputText value="#{cont.userCategory.usercategoryName}" />
						</h:column>

						<f:facet name="footer">
							<h:commandLink
								style="font-size: 14px !important; margin-left:3%;"
								class="btn btn-primary glyphicon glyphicon-chevron-left "
								value="#{msg['UserRegForm.GoBackButton']}"
								action="#{userContactController.showContactDashBoard()}">
							</h:commandLink>
						</f:facet>
					</h:dataTable>
					</div>
					</p:outputPanel>
				
				<!-- End of Data Table -->



				<p:outputPanel id="contactForm" autoUpdate="true"
					rendered="#{userContactController.renderContactForm}">

					<fieldset>
						<h:panelGroup layout="block"
							rendered="#{not userContactController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userContactController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<legend style="font: italic bold 14px/25px Georgia, serif;"> #{msg['message.header.contactDetails.info']}</legend>

						<div class="form-group row"
							style="font: italic 14px/25px Georgia, serif">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black">#{msg['label.message.username']}<span
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<h:inputText value="#{userContactController.users.viewId}"
									readonly="true" class="form-control" />

							</div>
						</div>
						<div class="form-group row"
							style="font: italic 14px/25px Georgia, serif">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black">#{msg['massages.cmn.common.first.fname']}<span
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<h:inputText value="#{userContactController.users.fname}"
									readonly="true" class="form-control" />

							</div>
						</div>
						<div class="form-group row"
							style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black">#{msg['massages.cmn.common.last.lname']}<span
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<h:inputText value="#{userContactController.users.lname}"
									readonly="true" class="form-control" />

							</div>
						</div>

						
						<div class="form-group row"
							style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black">#{msg['label.message.Email']}<span
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<h:inputText value="#{userContactController.contact.email}"
									class="form-control" id="email" required="true"
									validatorMessage="#{msg['error.enter.invalid.email']}"
									converterMessage="#{msg['error.enter.invalid.email']}"
									requiredMessage="#{msg['error.enter.required.email']}">
									<f:validateRegex pattern="#{regex['regex.validation.email']}" />
									<f:validateLength maximum="100" />
								</h:inputText>
							</div>
							<h:message errorClass="errorMsg1" for="email"></h:message>
						</div>

						<div class="form-group row"
							style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black">#{msg['label.message.Phone']}<span
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<h:inputText value="#{userContactController.contact.phone}"
									class="form-control" id="phone" required="true"
									converterMessage="#{msg['error.enter.invalid.phone']}"
									requiredMessage="#{msg['requiered.phone.message']}"
									validatorMessage="#{msg['error.enter.invalid.phone']}">
									<f:validateRegex pattern="#{regex['regex.validation.phone']}" />
									
								</h:inputText>
							</div>
							<div class="col-md-2">
								<span class="tooltips-input-main"><a
									class="tooltips-input"> <h:panelGroup
											id="tooltips-contactDetails" layout="block">
											<img
												src="#{loadUserInformationsController.getContextPath()}/resources/image/question.jpg"
												style="width: 8%" alt="question" />
										</h:panelGroup> <p:tooltip id="toolTipContent" for="tooltips-contactDetails"
											position="bottom">
											<span> #{msg['help.coantDetails.message']} </span>
										</p:tooltip>
								</a></span>

							</div>
							<h:message errorClass="errorMsg1" for="phone"></h:message>
						</div>

						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-2 control-label"
								style="color: black"></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block"
									action="#{userContactController.saveUserNewContact}"
									value="#{msg['label.subimit.message.submit']}">
									<f:ajax render="@form" execute="@form" onevent="showProgress" />
								</h:commandButton>
							</div>
							<span class="text-danger" id="err"></span>
						</div>
						<!-- Back FilterContact Page -->
						<br /> <a href="ViewUsersList.xhtml"
							style="font-size: 14px !important; width: 25%; margin-left: 5%;"
							class="btn btn-primary btn-xlg btn-block glyphicon glyphicon-chevron-left">#{msg['UserRegForm.GoBackButton']}<b><span
								style="background-color: red; color: white" class="badge"></span></b>
						</a>
						<!-- End Back -->
					</fieldset>

				</p:outputPanel>

			</h:form>
			<!-- End of Dashboard -->
		</ui:define>
	</ui:composition>

</h:body>

</html>
