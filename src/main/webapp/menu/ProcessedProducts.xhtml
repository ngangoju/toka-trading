					<script>
						$(function Myname() {
							var taskperform = document.getElementById(
									'taskperformance').getContext('2d');
							var replaceTaskData = $(".overallDailOrderProcessed")
									.val();
							var taskReq = replaceTaskData.replace("id", "x");
							taskReq.replace("Rate", "y");

							console.log(taskReq);
							//CONCERN OVERALL TASK PROGRESS 
							var amount = [];

							var taskname = [];
							function recusiveTask(n, testTaskData, n2) {
								if (n2 >= n) {
									amount.push(testTaskData[n].quantity);
									
									taskname.push(testTaskData[n].branch);
									recusiveTask(n + 1, testTaskData, n2);
								}
							}

							var testTaskData = JSON.parse($(
									".overallDailOrderProcessed").val());
							console.log("::::RESULT::::");
							recusiveTask(0, testTaskData,
									testTaskData.length - 1);
							

							var mytaskChart = new Chart(
									taskperform,
									{
										type : 'bar',
										data : {
											labels : taskname,
											datasets: [{
											      label: '# Quantity',
											      data: amount,
											      backgroundColor: [
											        'rgba(255, 99, 132, 0.2)',
											        'rgba(54, 162, 235, 0.2)',
											        'rgba(255, 206, 86, 0.2)',
											        'rgba(75, 192, 192, 0.2)',
											        'rgba(153, 102, 255, 0.2)',
											        'rgba(255, 159, 64, 0.2)'
											      ],
											      borderColor: [
											        'rgba(255,99,132,1)',
											        'rgba(54, 162, 235, 1)',
											        'rgba(255, 206, 86, 1)',
											        'rgba(75, 192, 192, 1)',
											        'rgba(153, 102, 255, 1)',
											        'rgba(255, 159, 64, 1)'
											      ],
											      borderWidth: 1,
											      fill: false
											    }]
										},
										options :{
										    scales: {
										        yAxes: [{
										          ticks: {
										            beginAtZero: true
										          }
										        }]
										      },
										      legend: {
										        display: false
										      },
										     
										      elements: {
										        point: {
										          radius: 0
										        }
										      }

										    }
									});

						});
					</script>
